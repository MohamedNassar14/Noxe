<app-home-header></app-home-header>

<div class="container">

  <div class="row py-3" *ngIf="trendingMovies.length">
    
      <div class="col-md-4 d-flex align-items-center">
        <div>
          <div class="brdr w-25 mb-3"></div>
          <h2 class="h5">Trending <br/> Movies <br/> To Watch Now</h2>
          <p class="text-muted">Most watched movies by days</p>
         <div class="brdr w-100 mb-3"></div>
        </div>
      </div>
  
      <div class="col-md-2" *ngFor="let movie of trendingMovies">
        <app-mediaitem [item]="movie"></app-mediaitem>
      </div>
  </div>
  
  <div class="row py-5" *ngIf="trendingTv.length">
  
      <div class="col-md-4 d-flex align-items-center">
        <div>
          <div class="brdr w-25 mb-3"></div>
          <h2 class="h5">Trending <br/> Tv <br/> To Watch Now</h2>
          <p class="text-muted">Most watched Tv by days</p>
         <div class="brdr w-100 mb-3"></div>
        </div>
      </div>
  
      <div class="col-md-2" *ngFor="let tv of trendingTv">
        <app-mediaitem [item]="tv"></app-mediaitem>
      </div>
  </div>
  
  <div class="row py-5">
  
      <div class="col-md-4 d-flex align-items-center">
        <div>
          <div class="brdr w-25 mb-3"></div>
          <h2 class="h5">Trending <br/> People <br/> To Watch Now</h2>
          <p class="text-muted">Most watched People by days</p>
         <div class="brdr w-100 mb-3"></div>
        </div>
      </div>
  
      <div class="col-md-2" *ngFor="let people of trendingPeople">
        <app-mediaitem [item]="people"></app-mediaitem>
      </div>
  </div>

  <app-loading *ngIf="trendingMovies.length == 0 ||trendingTv.length == 0"></app-loading>
</div>
