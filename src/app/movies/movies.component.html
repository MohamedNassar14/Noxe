<div class="container">
    <app-loading *ngIf="movieData.length == 0"></app-loading>
    <div class="row">
        
        <div class="py-4">
            <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search For Movie ..."/>
        </div>
        <div class="col-md-2" *ngFor="let movie of movieData|search:term">
            <app-mediaitem [item]="movie"></app-mediaitem>
        </div>
    </div>
</div>
